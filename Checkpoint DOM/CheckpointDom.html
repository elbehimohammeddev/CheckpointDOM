<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
    <link rel="stylesheet" href="CheckpointDom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container-fluid mt-4">
        <h2 class="mb-5 text-center">Shopping Cart</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="table-responsive">
                    <table id="myTable" class="table">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Name</th>
                                <th>Qty</th>
                                <th>Price</th>
                                <th class="text-right">
                                    <span id="amount" class="amout">Amount</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="item">
                                <td >
                                    <div class="product-img">
                                        <div class="img-prdct">
                                            <img src="images/image1.jpg">
                                        </div>
                                        <button class="Remove button" type="button" value="Remove">Remove</button>
                                    </div>
                                </td>
                                <td>
                                    <p>Product One</p>
                                    <i class="fa fa-heart" style="font-size:24px"></i>
                                    
                                </td>
                                <td>
                                    <div class="button-container">
                                        <button class="cart-qty-plus" type="button" value="+">+</button>
                                        <input type="text" name="qty" min="0" class="qty form-control" value="0"/>
                                        <button class="cart-qty-minus" type="button" value="-">-</button>
                                    </div>
                                </td>
                                <td>
                                    <input type="text" value="175" class="price form-control" disabled>
                                </td>
                                <td align="right">$ <span id="amount" class="amount">0</span></td>
                            </tr>
                            <tr class="item">
                                <td >
                                    <div class="product-img">
                                        <div class="img-prdct">
                                            <img src="images/image2.jpg">
                                        </div>
                                        <button class="Remove button" type="button" value="Remove">Remove</button>
                                    </div>
                                </td>
                                <td>
                                    <p>Product Two</p>
                                    <i class="fa fa-heart" style="font-size:24px"></i>
                                </td>
                                <td>
                                    <div class="button-container">
                                        <button class="cart-qty-plus" type="button" value="+">+</button>
                                        <input type="text" name="qty" min="0" class="qty form-control" value="0"/>
                                        <button class="cart-qty-minus" type="button" value="-">-</button>
                                    </div>
                                </td>
                                <td>
                                    <input type="text" value="125" class="price form-control" disabled>
                                </td>
                                <td align="right">$ <span id="amount" class="amount">0</span></td>
                            </tr>
                            <tr class="item">
                                <td >
                                    <div class="product-img">
                                        <div class="img-prdct">
                                            <img src="images/image3.jpg">
                                        </div>
                                        <button class="Remove button" type="button" value="Remove">Remove</button>
                                    </div>
                                </td>
                                <td>
                                    <p>Product Three</p>
                                    <i class="fa fa-heart" style="font-size:24px"></i>
                                </td>
                                <td>
                                    <div class="button-container">
                                        <button class="cart-qty-plus" type="button" value="+">+</button>
                                        <input type="text" name="qty" min="0" class="qty form-control" value="0"/>
                                        <button class="cart-qty-minus" type="button" value="-">-</button>
                                    </div>
                                </td>
                                <td>
                                    <input type="text" value="250" class="price form-control" disabled>
                                </td>
                                <td align="right">$ <span id="amount" class="amount">0</span></td>
                            </tr>
                            <tr class="item">
                                <td >
                                    <div class="product-img">
                                        <div class="img-prdct">
                                            <img src="images/image4.jpg">
                                        </div>
                                        <button class="Remove button" type="button" value="Remove">Remove</button>
                                    </div>
                                </td>
                                <td>
                                    <p>Product Four</p>
                                    <i class="fa fa-heart" style="font-size:24px"></i>
                                </td>
                                <td>
                                    <div class="button-container">
                                        <button class="cart-qty-plus" type="button" value="+">+</button>
                                        <input type="text" name="qty" min="0" class="qty form-control" value="0"/>
                                        <button class="cart-qty-minus" type="button" value="-">-</button>
                                    </div>
                                </td>
                                <td>
                                    <input type="text" value="200" class="price form-control" disabled>
                                </td>
                                <td align="right">$ <span id="amount" class="amount">0</span></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="4"></td>
                                <td align="right">
                                    <strong>TOTAL = $ <span id="total">0</span>
                                    </strong>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
        <!--<i class="fa fa-heart" style="font-size:24px"></i>-->
    </div>
   
 <script src="CheckpointDom.js"></script>
    
</body>
</html>
